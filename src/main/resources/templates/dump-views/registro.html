<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
<body>

  <div class="container mt-5">
    <div class="d-flex flex-row gap-5">
      <a th:href="@{/}">Inicio</a>
      <a th:href="@{/registro}">Registrar</a>
      <a th:href="@{/listar}">Listar</a>
    </div>
    <h1>Nuevo usuario</h1>
    <div>
      <!-- El objeto usuarioRequest se recibe y se usa aqui -->
      <form th:action="@{/registro}" method="POST" th:object="${usuarioRequest}" class="d-flex flex-column gap-4">
        <div>
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" th:field="*{nombre}" id="nombre" class="form-control" />
          <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
        </div>
        <div>
          <label for="correo" class="form-label">Correo</label>
          <input type="email" th:field="*{correo}" id="correo" class="form-control" />
          <p th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></p>
        </div>
        <div>
          <label for="rut" class="form-label">RUT</label>
          <input type="text" th:field="*{rut}" id="rut" class="form-control" placeholder="Escriba el rut de la manera habitual" />
          <p th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}"></p>
        </div>
        <div>
          <label for="clave" class="form-label">Clave</label>
          <input type="password" th:field="*{clave}" id="clave" class="form-control" />
          <p th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}"></p>
        </div>
        <button type="submit" class="btn btn-primary" style="width: fit-content;"><i class="fa-solid fa-plus"></i> Registrar usuario</button>
      </form>

      <!-- Un mostrador de errores en bloque -->
      <div th:if="${errors}">
        <ul>
          <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
        </ul>
      </div>
      <!-- Un mostrador de errores en bloque -->

    </div>
  </div>

  <!-- TOMAR PRESTADO NO ME IMPORTA -->
  <div th:if="${mensaje != null && tipo != null}" th:class="'me-4 mb-4 alert alert-dismissible ' + 'alert-' + ${tipo}" role="alert" style="position: absolute; bottom: 0; right: 0; min-width: 400px;">
    <div th:text="${mensaje}"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- TOMAR PRESTADO NO ME IMPORTA (FIN) -->

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/app.js}"></script>
</body>
</html>
